{% extends 'base.html' %}

{% block content %}

{% if edit_mode %}
<h1>Редактирование</h1>
<a type="button" class="btn btn-primary" href="{% url 'delete' post.slug %}">Удаление</a>
{% else %}
<h1>Добавить запись</h1>
{% endif %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>

{% endblock %}
